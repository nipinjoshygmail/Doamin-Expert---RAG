<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Documents - RAG System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“¤ Upload Documents</h1>
            <p class="subtitle">Add files to your knowledge base</p>
            <nav>
                <a href="/" class="btn btn-secondary">ğŸ  Home</a>
            </nav>
        </header>

        <main>
            <div class="upload-section">
                <div class="info-box">
                    <h3>ğŸ“‹ Supported File Types:</h3>
                    <ul>
                        <li>ğŸ“„ <strong>Documents:</strong> PDF, TXT, DOCX, PPTX</li>
                        <li>ğŸ“Š <strong>Data:</strong> CSV</li>
                        <li>ğŸ¤ <strong>Audio:</strong> MP3, WAV (auto-transcription)</li>
                    </ul>
                    <p class="note">ğŸ’¡ Max file size: 100MB per file</p>
                </div>

                <form id="uploadForm">
                    <div class="form-group">
                        <label for="fileInput" class="file-label">
                            <span class="file-label-text">Choose Files</span>
                            <span class="file-label-icon">ğŸ“</span>
                        </label>
                        <input 
                            type="file" 
                            id="fileInput" 
                            name="files" 
                            multiple 
                            accept=".pdf,.txt,.docx,.pptx,.csv,.mp3,.wav,audio/*"
                            style="display: none;"
                        >
                    </div>

                    <div id="fileList" class="file-list"></div>

                    <button type="submit" class="btn btn-primary" id="uploadBtn" disabled>
                        <span class="btn-text">ğŸš€ Upload & Index</span>
                        <span class="spinner" style="display: none;">â³ Processing...</span>
                    </button>
                </form>
            </div>

            <div id="messageArea"></div>

            <div id="resultsSection" style="display: none;">
                <div class="results-container">
                    <h2>âœ… Upload Complete</h2>
                    <div id="resultsContent"></div>
                </div>
            </div>
        </main>

        <footer>
            <p>Powered by LangChain, ChromaDB, and LLAMA</p>
        </footer>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const uploadBtn = document.getElementById('uploadBtn');
        const btnText = uploadBtn.querySelector('.btn-text');
        const spinner = uploadBtn.querySelector('.spinner');
        const messageArea = document.getElementById('messageArea');
        const resultsSection = document.getElementById('resultsSection');
        const resultsContent = document.getElementById('resultsContent');

        let selectedFiles = [];

        // Handle file selection
        fileInput.addEventListener('change', (e) => {
            selectedFiles = Array.from(e.target.files);
            updateFileList();
            uploadBtn.disabled = selectedFiles.length === 0;
        });

        // Update file list display
        function updateFileList() {
            if (selectedFiles.length === 0) {
                fileList.innerHTML = '<p class="no-files">No files selected</p>';
                return;
            }

            fileList.innerHTML = '<h3>Selected Files:</h3>';
            const ul = document.createElement('ul');
            ul.className = 'selected-files';

            selectedFiles.forEach((file, index) => {
                const li = document.createElement('li');
                
                const fileIcon = getFileIcon(file.name);
                const fileName = file.name;
                const fileSize = formatFileSize(file.size);
                
                li.innerHTML = `
                    <span class="file-icon">${fileIcon}</span>
                    <span class="file-name">${fileName}</span>
                    <span class="file-size">${fileSize}</span>
                    <button type="button" class="btn-remove" data-index="${index}">âŒ</button>
                `;
                
                ul.appendChild(li);
            });

            fileList.appendChild(ul);

            // Add remove button listeners
            document.querySelectorAll('.btn-remove').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const index = parseInt(e.target.dataset.index);
                    removeFile(index);
                });
            });
        }

        // Remove file from selection
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            
            // Update file input
            const dt = new DataTransfer();
            selectedFiles.forEach(file => dt.items.add(file));
            fileInput.files = dt.files;
            
            updateFileList();
            uploadBtn.disabled = selectedFiles.length === 0;
        }

        // Handle form submission
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (selectedFiles.length === 0) {
                showMessage('Please select at least one file', 'error');
                return;
            }

            // Show loading state
            setLoading(true);
            resultsSection.style.display = 'none';
            messageArea.innerHTML = '';

            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files', file);
            });

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok && data.status === 'success') {
                    // Show success message
                    showMessage(data.message, 'success');
                    
                    // Show results
                    displayResults(data);
                    
                    // Clear file selection
                    fileInput.value = '';
                    selectedFiles = [];
                    updateFileList();
                    uploadBtn.disabled = true;
                } else {
                    showMessage(data.message || 'Upload failed', 'error');
                    
                    // Show warnings if any
                    if (data.errors && data.errors.length > 0) {
                        const errorList = document.createElement('ul');
                        errorList.className = 'error-list';
                        data.errors.forEach(err => {
                            const li = document.createElement('li');
                            li.textContent = err;
                            errorList.appendChild(li);
                        });
                        messageArea.appendChild(errorList);
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Failed to upload files. Please try again.', 'error');
            } finally {
                setLoading(false);
            }
        });

        // Display upload results
        function displayResults(data) {
            resultsContent.innerHTML = `
                <div class="stat-grid">
                    <div class="stat-card">
                        <div class="stat-value">${data.files_processed || 0}</div>
                        <div class="stat-label">Files Processed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.indexed || 0}</div>
                        <div class="stat-label">Chunks Indexed</div>
                    </div>
                </div>
            `;

            if (data.warnings && data.warnings.length > 0) {
                const warningDiv = document.createElement('div');
                warningDiv.className = 'warning-box';
                warningDiv.innerHTML = '<h4>âš ï¸ Warnings:</h4>';
                
                const ul = document.createElement('ul');
                data.warnings.forEach(warning => {
                    const li = document.createElement('li');
                    li.textContent = warning;
                    ul.appendChild(li);
                });
                
                warningDiv.appendChild(ul);
                resultsContent.appendChild(warningDiv);
            }

            resultsSection.style.display = 'block';
            resultsSection.scrollIntoView({ behavior: 'smooth' });
        }

        // Helper functions
        function setLoading(isLoading) {
            if (isLoading) {
                uploadBtn.disabled = true;
                btnText.style.display = 'none';
                spinner.style.display = 'inline';
            } else {
                uploadBtn.disabled = selectedFiles.length === 0;
                btnText.style.display = 'inline';
                spinner.style.display = 'none';
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${type}`;
            messageDiv.textContent = message;
            
            messageArea.innerHTML = '';
            messageArea.appendChild(messageDiv);
            
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.opacity = '0';
                    setTimeout(() => messageDiv.remove(), 300);
                }, 5000);
            }
        }

        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const icons = {
                pdf: 'ğŸ“•',
                txt: 'ğŸ“„',
                docx: 'ğŸ“˜',
                pptx: 'ğŸ“Š',
                csv: 'ğŸ“ˆ',
                mp3: 'ğŸµ',
                wav: 'ğŸ¤'
            };
            return icons[ext] || 'ğŸ“';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
    </script>
</body>
</html>
